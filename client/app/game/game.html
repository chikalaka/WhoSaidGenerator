<div ng-include="'components/header/header.html'"></div>

<div class="col-xs-12">
    <div class="col-xs-3">
        <div ng-include="'components/groups/groups.html'"></div>
    </div>
    <div class="col-xs-9">
        
        <button type="button" class="btn btn-primary btn-lg tt" ng-click="isCollapsed = !isCollapsed">Post a Sentence</button>
        <hr>
        <div uib-collapse="isCollapsed">
            <div	class="form-group" >	
                <div>
                    <div	class="well" >                
                        

                        <input autocomplete="off" type="text" ng-model="groupSelected.name" placeholder="add to group" uib-typeahead="g as g.name for g in currentGroups | filter:groupSelected:strict | limitTo:7" typeahead-min-length='1' typeahead-on-select='onSelectGroup($item, $model, $label, $event)' typeahead-template-url="components/userSearchTemplate/customTemplateGroup.html" class="form-control">

                        <input type="text" ng-model="sentence" class="form-control" name="Sentence" placeholder="Sentence that will be displayed" id="insertwidth">

                        <form class="navbar-form" role="search">
                            <div class="form-group">
                                <input autocomplete="off" type="text" ng-model="selectedWhoPost" placeholder="Who said" uib-typeahead="u as u.name for u in users | filter:$viewValue | limitTo:7" typeahead-min-length='1' typeahead-on-select='onSelectWho($item, $model, $label, $event)' typeahead-template-url="components/userSearchTemplate/customTemplateUser.html" class="form-control">
                            </div>
                            <span><strong>To</strong></span>
                            <div class="form-group">
                                <input autocomplete="off" type="text" ng-model="selectedWhomPost" placeholder="whom" uib-typeahead="u as u.name for u in users | filter:$viewValue | limitTo:7" typeahead-min-length='1' typeahead-on-select='onSelectWhom($item, $model, $label, $event)' typeahead-template-url="components/userSearchTemplate/customTemplateUser.html" class="form-control">
                            </div>
                            <span><a class="btn btn-info btn-sm" ng-click="postSentence()" ui-sref='game'>Post it!</a></span>
                        </form>
                    </div>	
                </div>	
            </div>
        </div>

        <div ng-repeat="group in currentGroups">
            <div ng-repeat="phrase in group.phrases | orderBy: 'dateTime': true">
                <div class="hr-border llinee">
                    <div class="container" id="groupnamepost">
                        <div class="col-xs-12" id="groupheader" >
                            <h3 id="htp">{{group.name}}</h3>
                        </div>
                    </div>
                    <div class="col-xs-12" >
                        <label for="emailid" class="form-control" id ="wallwidth">{{phrase.sentence}}</label>
                    </div>
                    <form class="navbar-form " role="search">
                        <div class="form-group">
                            <input autocomplete="off" type="text" ng-model="selectedWho[$parent.$index][$index]" placeholder="Who Said?" uib-typeahead="u as u.name for u in users | filter:$viewValue | limitTo:7" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label, $event)' typeahead-template-url="components/userSearchTemplate/customTemplateUser.html" class="form-control">
                        </div>
                        <span><strong>To </strong></span>
                        <div class="form-group">
                            <input autocomplete="off" type="text" ng-model="selectedWhom[$parent.$index][$index]" placeholder="Whom?" uib-typeahead="u as u.name for u in users | filter:$viewValue | limitTo:7" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label, $event)' typeahead-template-url="components/userSearchTemplate/customTemplateUser.html" class="form-control">
                        </div>
                        <span><a class="btn btn-info btn-sm" ng-click="guess($parent.$index, $index)">Submit!</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
